# version 字段已废弃，Docker Compose v2 不再需要

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: hisense-vmi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-1090119}
      MYSQL_DATABASE: ${DB_NAME:-hisense_vmi}
      TZ: Asia/Shanghai
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --init-connect=SET NAMES utf8mb4
      - --skip-character-set-client-handshake
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1090119"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hisense-vmi-network

  # Go 后端服务
  backend:
    image: hisense-vmi-backend:latest  # 使用已构建的镜像
    build:
      context: .
      dockerfile: Dockerfile
      pull: false  # 不拉取镜像，使用本地已存在的镜像
    container_name: hisense-vmi-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # 数据库配置
      DB_HOST: mysql
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS:-1090119}
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-hisense_vmi}
      
      # HTTP 服务器配置
      HTTP_HOST: 0.0.0.0
      HTTP_PORT: 8080
      
      # JWT 密钥
      SECRET: ${SECRET:-your-secret-key-change-in-production}
      
      # 生产环境标识
      PRODUCTION: "true"
    ports:
      - "${HTTP_PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - hisense-vmi-network

volumes:
  mysql_data:
    driver: local

networks:
  hisense-vmi-network:
    driver: bridge

